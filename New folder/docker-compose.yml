version: '3.9'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - '3000:3000'
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://root:secret@mongo:27017/expertraah?authSource=admin
      - JWT_SECRET=super-secret-change-me
      - JWT_EXPIRES_IN=1d
      - LOG_LEVEL=info
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

